  <!-- Image Gallery -->

<section class="gallery">
  <div class="slideshow-container2">
    <div class="slides-wrapper">
        <div class="slide"><img src="images/IMG_3025.jpg"></div>
        <div class="slide"><img src="images/pexels-simone-coltri-14865557-6317420.jpg"></div>
    </div>
        
    <!-- Navigation Arrows -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>
</section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 B&B Corte Pozzol | All rights reserved</p>
  </footer>

<script>
let slideIndex = 0;

function changeSlide(n) {
    let slides = document.querySelector(".slides-wrapper");
    let totalSlides = document.querySelectorAll(".slide").length;
    
    slideIndex += n;
    
    if (slideIndex >= totalSlides) { slideIndex = 0; }
    if (slideIndex < 0) { slideIndex = totalSlides - 1; }

    let offset = -slideIndex * 100 + "%";
    slides.style.transform = "translateX(" + offset + ")";
}


</script>
